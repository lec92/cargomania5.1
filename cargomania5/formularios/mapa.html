<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAVtMN2cs8HLiW5qjSlinsUu1-kJ_MPoo0&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var mapOptions = {
          center: new google.maps.LatLng(13.7086111, -89.2030556),
          //center: 'San Salvador, El Salvador',
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
          directionsDisplay.setMap(map);
          var marker = new google.maps.Marker({
      position: new google.maps.LatLng(13.7086111, -89.2030556),
      map: map,
      title: 'Punto de Salida'
  });
      }

var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function calcRoute() {
  var start = "San Salvador, El Salvador";
  var end = document.getElementById('end').value;
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.DirectionsTravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body onload="initialize()">
    <h1 align="center">Ubicacion del Contenedor</h1>
    <div id="panel">
      <table>
      <tr>

        </tr>
        <tr>
          <td class="categoria_cliente">Contenedor</td>
          <td><select  class="select_status_style"  name="test" type="text">
            <option>Contenedor 1</option>
              <option>Contenedor 3</option>
                <option>Contenedor 3</option>
                  <option>Contenedor 4</option>
          </select>
        </td>
          <td class="categoria_cliente">Nivel de carga</td>
           <td><select  class="select_status_style"  name="test" type="text">
               <option>Seleccionar</option>
                <option>Finalizada</option>
                <option>En espera</option>
                <option>Retrasada</option>


          </select>

          </td>

          
        </tr>
        <tr>
          <td>
    Ubicacion Actual: </td><td><input type='text' id="end" placeholder="Ciudad, Pais"/>
    </td>
    <td>Fecha : </td><td>
<input class="text_area" name="test" type="date">
  </td></tr><tr><td colspan=5><input type="button" onclick="calcRoute();" value="GUARDAR"></td></table>
    </div>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
